
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeFromDreams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #c3ecf5, #f5d9f0);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #333;
    }

    #dream-input {
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
      height: 100px;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      resize: none;
    }

    #controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #output {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>CodeFromDreams</h1>
  <p>Describe your dream website idea:</p>

  <textarea id="dream-input" placeholder="Type your dream here..."></textarea>

  <div id="controls">
    <button onclick="startListening()">ðŸŽ¤ Speak</button>
    <button onclick="generateFromInput()">âœ¨ Generate</button>
  </div>

  <div id="output">Waiting for input...</div>

  <script>
    function startListening() {
      const dreamInput = document.getElementById("dream-input");
      const output = document.getElementById("output");
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        dreamInput.value = transcript;
        output.textContent = 'You said: ' + transcript + '\nClick Generate to proceed.';
      };
      recognition.onerror = function(event) {
        output.textContent = 'Error occurred: ' + event.error;
      };
      recognition.start();
    }

    function generateFromInput() {
      const dreamInput = document.getElementById("dream-input").value.trim();
      const output = document.getElementById("output");
      if (dreamInput.length === 0) {
        output.textContent = 'Please type or speak a dream first.';
        return;
      }
      output.textContent = 'Generating website based on: ' + dreamInput + '\n(Feature under construction)';
      // Future: send dreamInput to OpenAI API
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

      margin-top: 2rem;
      padding: 1rem;

<body>
  <h1>CodeFromDreams</h1>
  <p>Describe your dream website idea:</p>
  <button onclick="startListening()">ðŸŽ¤ Speak</button>
  <div id="output">Waiting for input...</div>

  <script>
    function startListening() {
      const output = document.getElementById("output");
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        output.textContent = 'You said: ' + transcript + '\nGenerating dream site...';
        // Future logic: Send to backend or AI for mockup
      };
      recognition.onerror = function(event) {
        output.textContent = 'Error occurred: ' + event.error;
      };
      recognition.start();
    }
  </script>
</body>
</html>

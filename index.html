
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeFromDreams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    #output {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>CodeFromDreams</h1>
  <p>Describe your dream website idea:</p>
  <button onclick="startListening()">ðŸŽ¤ Speak</button>
  <div id="output">Waiting for input...</div>

  <script>
    function startListening() {
      const output = document.getElementById("output");
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        output.textContent = 'You said: ' + transcript + '\nGenerating dream site...';
        // Future logic: Send to backend or AI for mockup
      };
      recognition.onerror = function(event) {
        output.textContent = 'Error occurred: ' + event.error;
      };
      recognition.start();
    }
  </script>
</body>
</html>
